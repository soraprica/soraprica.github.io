<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0; /* 추가 */
            padding: 0; /* 추가 */
        }

        .background {
            background-image: url('https://raw.githubusercontent.com/soraprica/soraprica.github.io/master/Building.jpg'); /* GitHub Raw 이미지 링크 */
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 80%;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Under Construction</h1>
        <p>We're working on something awesome. Please check back soon!</p>
    </div>
</body>
</html>
